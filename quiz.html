<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoQuiz | Partie</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00f2fe">

  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

<header class="main-header">

  <div></div>

  <!-- ğŸ”¥ Titre dynamique -->
  <h1 class="logo" id="quizTitle">
    ğŸŒ Quiz
  </h1>

  <div class="player-info">
    ğŸ‘¤ <span id="usernameDisplay">InvitÃ©</span>

    <div class="level-info">
      â­ Niveau <span id="level">1</span>
      <div class="xp-bar">
        <div id="xpFill"></div>
      </div>
    </div>

    <div class="theme-toggle">
      ğŸŒ™
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>

  </div>

</header>

<main class="centered fade-in quiz-container">

  <!-- ğŸ“Š Progression -->
  <div class="progress-wrapper">

    <div class="progress-info">
      Question <span id="questionNumber">1</span> / 
      <span id="totalQuestions">10</span>
    </div>

    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>

  </div>

  <!-- â± TIMER -->
  <div class="timer-container">

    <svg width="120" height="120">

      <circle
        cx="60" cy="60" r="50"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="10"
        fill="none"
      />

      <circle
        id="progressCircle"
        cx="60" cy="60" r="50"
        stroke="#00f2fe"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="314"
        stroke-dashoffset="0"
        transform="rotate(-90 60 60)"
      />

    </svg>

    <div id="timerText" class="timer-text">15</div>

  </div>

  <!-- â“ Question -->
  <h2 id="questionText" class="question-text"></h2>

  <!-- ğŸ”˜ RÃ©ponses -->
  <div id="answersContainer" class="answers-grid"></div>

</main>

<!-- =========================
        SCRIPTS
========================= -->

<script src="js/database.js"></script>
<script src="js/stats.js"></script>
<script src="js/theme.js"></script>
<script src="js/navigation.js"></script>
<script src="js/timer.js"></script>
<script src="js/quiz.js"></script>

<script>

/* ğŸ”¥ Adapter titre selon mode */
document.addEventListener("DOMContentLoaded", () => {

  const mode = localStorage.getItem("selectedMode");
  const title = document.getElementById("quizTitle");

  if (mode === "geo") {
    title.textContent = "ğŸŒ GÃ©o-Quiz";
  } else if (mode === "histo") {
    title.textContent = "ğŸ“œ Histo-Quiz";
  }

});

</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js").catch(()=>{});
  });
}
</script>

</body>
</html>
