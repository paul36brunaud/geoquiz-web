<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©o-Quiz - Quiz</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00f2fe">

  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

<header>

  <div></div>

  <h1 class="logo">üåç G√©o-Quiz</h1>

  <div class="player-info">
    üë§ <span id="usernameDisplay">Invit√©</span>

    <div class="level-info">
      ‚≠ê Niveau <span id="level">1</span>
      <div class="xp-bar">
        <div id="xpFill"></div>
      </div>
    </div>

    <div style="margin-top:10px;">
      üåô
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>

</header>

<main class="centered fade-in">

  <!-- Progression -->
  <div class="progress-info">
    Question <span id="questionNumber">1</span> / <span id="totalQuestions">10</span>
  </div>

  <!-- TIMER -->
  <div class="timer-container">

    <svg width="120" height="120">

      <!-- Cercle fond -->
      <circle
        cx="60" cy="60" r="50"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="10"
        fill="none"
      />

      <!-- Cercle progression -->
      <circle
        id="progressCircle"
        cx="60" cy="60" r="50"
        stroke="#00f2fe"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="314"
        stroke-dashoffset="0"
        transform="rotate(-90 60 60)"
      />

    </svg>

    <div id="timerText" class="timer-text">15</div>

  </div>

  <!-- Question -->
  <h2 id="questionText"></h2>

  <!-- R√©ponses -->
  <div id="answersContainer" class="answers-grid"></div>

</main>

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js").catch(()=>{});
  });

</script>

</body>
</html>
