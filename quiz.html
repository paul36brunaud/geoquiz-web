<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©o-Quiz | Partie</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00f2fe">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

<header class="main-header">

  <div></div>

  <h1 class="logo centered-title">
    <img src="/icons/icon.png" alt="Logo G√©o-Quiz" class="title-icon">
    G√©o-Quiz & Histo-Quiz
  </h1>

  <div class="player-info">

    üë§ <span id="usernameDisplay">Invit√©</span>

    <div class="level-info">
      ‚≠ê Niveau <span id="level">1</span>
      <div class="xp-bar">
        <div id="xpFill"></div>
      </div>
    </div>

    <div class="theme-toggle">
      üåô
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>

  </div>

</header>

<main class="centered fade-in quiz-container">

  <!-- üìä Progression -->
  <div class="progress-wrapper">

    <div class="progress-info">
      Question <span id="questionNumber">1</span> / 
      <span id="totalQuestions">10</span>
    </div>

    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>

  </div>

  <!-- ‚è± TIMER -->
  <div class="timer-container">

    <svg width="120" height="120">

      <circle
        cx="60" cy="60" r="50"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="10"
        fill="none"
      />

      <circle
        id="progressCircle"
        cx="60" cy="60" r="50"
        stroke="#00f2fe"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="314"
        stroke-dashoffset="0"
        transform="rotate(-90 60 60)"
      />

    </svg>

    <div id="timerText" class="timer-text">15</div>

  </div>

  <!-- ‚ùì Question -->
  <h2 id="questionText" class="question-text"></h2>

  <!-- üîò R√©ponses -->
  <div id="answersContainer" class="answers-grid"></div>

</main>

<!-- =========================
        SCRIPTS
========================= -->

<script src="js/database.js" defer></script>
<script src="js/stats.js" defer></script>
<script src="js/theme.js" defer></script>
<script src="js/navigation.js" defer></script>
<script src="js/timer.js" defer></script>
<script src="js/quiz.js" defer></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const username = localStorage.getItem("username");
  const selectedCategory = localStorage.getItem("selectedCategory");
  const selectedTheme = localStorage.getItem("selectedTheme");

  // üîê Protection acc√®s direct
  if (!username || !selectedCategory || !selectedTheme) {
    window.location.replace("index.html");
    return;
  }

  document.getElementById("usernameDisplay").textContent = username;

  if (typeof updateLevelUI === "function") {
    updateLevelUI();
  }

});
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/service-worker.js")
      .catch(()=>{});
  });
}
</script>

</body>
</html>
