<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoQuiz | Th√®mes</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00f2fe">

  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

<header class="main-header">

  <div></div>

  <!-- üî• Titre dynamique -->
  <h1 class="logo" id="modeTitle">üåç Geo-Quiz</h1>

  <div class="player-info">

    üë§ <span id="usernameDisplay">Invit√©</span>

    <div class="level-info">
      ‚≠ê Niveau <span id="level">1</span>
      <div class="xp-bar">
        <div id="xpFill"></div>
      </div>
    </div>

    <div class="theme-toggle">
      üåô
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>

  </div>

</header>

<main class="centered fade-in">

  <h2 id="themeTitle">Choisis un th√®me</h2>

  <!-- üî• Liste dynamique -->
  <div id="themeList" class="grid-2"></div>

  <button class="main-btn back-btn" onclick="window.location.href='categorie.html'">
    ‚¨Ö Retour
  </button>

</main>

<!-- =========================
         SCRIPTS
========================= -->

<script src="js/database.js"></script>
<script src="js/stats.js"></script>
<script src="js/theme.js"></script>
<script src="js/navigation.js"></script>
<script src="js/themes.js"></script>

<script>

/* =========================
   INITIALISATION PAGE THEMES
========================= */

document.addEventListener("DOMContentLoaded", () => {

  const username = localStorage.getItem("username");
  const selectedCategory = localStorage.getItem("selectedCategory");
  const selectedMode = localStorage.getItem("selectedMode");

  if (!username || !selectedCategory) {
    window.location.replace("index.html");
    return;
  }

  document.getElementById("usernameDisplay").textContent = username;

  if (typeof updateLevelUI === "function") {
    updateLevelUI();
  }

  /* üî• Adapter titre G√©o / Histo */
  const modeTitle = document.getElementById("modeTitle");

  if (selectedMode === "geo") {
    modeTitle.textContent = "üåç G√©o-Quiz";
  } else if (selectedMode === "histo") {
    modeTitle.textContent = "üìú Histo-Quiz";
  }

  loadThemes(selectedCategory);
});


/* =========================
   CHARGER THEMES
========================= */

function loadThemes(category) {

  const themeList = document.getElementById("themeList");
  themeList.innerHTML = "";

  if (typeof DATABASE === "undefined" || !DATABASE[category]) {
    themeList.innerHTML = "<p>Aucun th√®me disponible.</p>";
    return;
  }

  const themes = Object.keys(DATABASE[category]);

  themes.forEach(theme => {

    const btn = document.createElement("button");
    btn.className = "theme-card";
    btn.textContent = formatThemeName(theme);

    btn.addEventListener("click", () => {
      localStorage.setItem("selectedTheme", theme);
      window.location.href = "quiz.html";
    });

    themeList.appendChild(btn);
  });
}


/* =========================
   FORMAT NOM THEME
========================= */

function formatThemeName(name) {
  return name.charAt(0).toUpperCase() + name.slice(1);
}

</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js").catch(()=>{});
  });
}
</script>

</body>
</html>
