<body>

<header class="main-header">

    G√©o-Quiz & Histo-Quiz

  <div class="player-info">

<!-- =========================
         SCRIPTS
========================= -->

<script src="js/database.js"></script>
<script src="js/stats.js"></script>
<script src="js/theme.js"></script>
<script src="js/navigation.js"></script>
<script src="js/themes.js"></script>

<script>

/* =========================
   INITIALISATION PAGE THEMES
========================= */

document.addEventListener("DOMContentLoaded", () => {

  const username = localStorage.getItem("username");
  const selectedCategory = localStorage.getItem("selectedCategory");
  const selectedMode = localStorage.getItem("selectedMode");

  if (!username || !selectedCategory || !selectedMode) {
    window.location.replace("index.html");
    return;
  }

  document.getElementById("usernameDisplay").textContent = username;

  if (typeof updateLevelUI === "function") {
    updateLevelUI();
  }

  loadDifficulties(selectedMode, selectedCategory);
});


/* =========================
   CHARGER DIFFICULT√âS
========================= */

function loadDifficulties(mode, category) {

  const themeList = document.getElementById("themeList");
  themeList.innerHTML = "";

  if (
    typeof DATABASE === "undefined" ||
    !DATABASE[mode] ||
    !DATABASE[mode][category]
  ) {
    themeList.innerHTML = "<p>Aucune question disponible.</p>";
    return;
  }

  const allQuestions = DATABASE[mode][category];

  const difficulties = [
    { label: "Facile", value: "easy" },
    { label: "Moyen", value: "medium" },
    { label: "Difficile", value: "hard" }
  ];

  difficulties.forEach(diff => {

    const questionsForDiff =
      allQuestions.filter(q => q.difficulty === diff.value);

    const btn = document.createElement("button");
    btn.className = "theme-card";

    btn.textContent = diff.label + " (" + questionsForDiff.length + ")";

    if (questionsForDiff.length === 0) {
      btn.disabled = true;
      btn.style.opacity = "0.5";
    }

    btn.addEventListener("click", () => {
      localStorage.setItem("selectedTheme", diff.value);
      window.location.href = "quiz.html";
    });

    themeList.appendChild(btn);
  });
}

</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js").catch(()=>{});
  });
}
</script>

</body>
</html>
